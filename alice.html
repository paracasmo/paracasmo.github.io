<html lang="en">
<head>
    <title>Happy Bday Alice :)</title>
    <style>
        body {
            background: black;
            font-family: "Arial Black", serif;
            font-size: 2em;
        }

        input {
            margin-top: 30px;
            font-family: "Arial", serif;
            font-size: 1em;
            font-style: italic;
            border: 5px dashed darkslategray;
            color: #146e68;
        }

        h3 {
            text-decoration: underline;
        }

        .c {
            flex-direction: column;
        }

        .q {
            background: goldenrod;
            font-family: "Arial", serif;
            border: 5px dotted black;
            padding: 0 20px 20px;
            margin: 20px;
        }

        .h {
            opacity: 0;
        }

        .a {
            color: forestgreen;
        }

        .b {
            color: darkmagenta;
        }
    </style>
</head>
<body>
<div class="c">
    <div class="q" id="x">
        <h3>Dangerous Fashion</h3>
        <label for="xi">The (now) most famous German former model's insta recently featured a jacket made of a certain animal.. which one?</label><br/>
        <input id="xi" type="text" oninput="changed('xi','xa','snake','y')"/>
        <span id="xa" class="h a">üëç 4M</span>
    </div>
    <div class="q h" id="y">
        <h3>From the "Infinite Times Played" Department </h3>
        <label for="yi">This Baltimorean band has a hit we both like.. what is its second most popular song according to Spotify?</label><br/>
        <input id="yi" type="text" oninput="changed('yi','ya','regret','z')"/>
        <span id="ya" class="h a">ü¶Ü 4C</span>
    </div>
    <div class="q h" id="z">
        <h3>It's everywhere</h3>
        <label for="zi">Walk from your apartment building towards Alfa's Gassi area. Somewhere on that street is a house with a door that has a Peng drawing with two words next to it. What are they? (Ask for color hint if too difficult)</label><br/>
        <input id="zi" type="text" oninput="changed('zi','za','mea culpa','final')"/>
        <span id="za" class="h a">‚ù§Ô∏è XM</span>
    </div>
    <div class="q h" id="final">
        <h3>The Finale (..for now :D)</h3>
        <label for="finali">So.. what if we combine it all: "üëçü¶Ü+‚ù§Ô∏è Frankfurt"</label><br/>
        <input id="finali" type="text" oninput="changed('finali','finala','4M4C+XM Frankfurt','final')"/>
        <span id="finala" class="h b">ü•≥ "4M4C+XM Frankfurt" !!<br/><br/>.. I heard Google made its own map coordinate system..</span>
    </div>
</div>
<script>
    function changed(iId, aId, correctAnswer, nQ) {
        let typedA = document.getElementById(iId);
        if (typedA.value.toLowerCase() === correctAnswer.toLowerCase()) {
            typedA.disabled = 'true';
            show(aId);
            show(nQ);
            final();
        }
    }

    function final() {
        if (Array.from(document.getElementsByClassName('q')).every(x => x.style.opacity === 'unset')) {
            show('final');
        }
    }

    function show(elementId) {
        document.getElementById(elementId).style.opacity = 'unset';
    }
</script>
</body>
</html>
